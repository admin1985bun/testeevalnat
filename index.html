<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste pentru evaluarea națională</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0f2557;
        color: #e8e8e8;
    }

    .layout-container {
        display: grid;
        grid-template-rows: 80px 1fr 40px;
        height: 100%;
        width: 100%;
    }

    .frame-titlus {
        background: linear-gradient(135deg, #0f2557 0%, #1a3a6b 100%);
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
    }

    .middle-container {
        display: grid;
        grid-template-columns: 250px 1fr;
        min-height: 0; /* esențial pentru scroll corect */
    }

    .frame-stanga {
        background: rgba(15, 37, 87, 0.8);
        border-right: 2px solid rgba(255, 255, 255, 0.1);
        overflow-y: auto;
        overflow-x: hidden;
        min-height: 0;
    }

    .frame-intro {
        background: rgba(26, 58, 107, 0.4);
        overflow-y: auto;
        overflow-x: hidden;
        min-height: 0;
    }

    .frame-jos {
        background: linear-gradient(135deg, #1a3a6b 0%, #0f2557 100%);
        border-top: 2px solid rgba(255, 255, 255, 0.1);
        overflow-y: auto;
        overflow-x: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }

    /* Scrollbar styling */
    .frame-stanga::-webkit-scrollbar,
    .frame-intro::-webkit-scrollbar,
    .frame-jos::-webkit-scrollbar {
        width: 8px;
    }

    .frame-stanga::-webkit-scrollbar-track,
    .frame-intro::-webkit-scrollbar-track,
    .frame-jos::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
    }

    .frame-stanga::-webkit-scrollbar-thumb,
    .frame-intro::-webkit-scrollbar-thumb,
    .frame-jos::-webkit-scrollbar-thumb {
        background: rgba(74, 144, 226, 0.5);
        border-radius: 4px;
    }

    .frame-stanga::-webkit-scrollbar-thumb:hover,
    .frame-intro::-webkit-scrollbar-thumb:hover,
    .frame-jos::-webkit-scrollbar-thumb:hover {
        background: rgba(74, 144, 226, 0.7);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
        .layout-container {
            grid-template-rows: 60px 1fr 40px;
        }

        .middle-container {
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
        }

        .frame-stanga {
            border-right: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            max-height: 200px;
        }
    }

    @media (max-width: 480px) {
        .layout-container {
            grid-template-rows: 50px 1fr 35px;
        }
    }
</style>
</head>
<body>
<div class="layout-container">
    <!-- Frame: titlus (top - 80px) -->
    <div class="frame-titlus">
        <iframe src="titlus.html" title="Titlu"></iframe>
    </div>

    <!-- Middle container: stanga + intro -->
    <div class="middle-container">
        <!-- Frame: stanga (left sidebar - 250px) -->
        <div class="frame-stanga">
            <iframe src="stanga.html" name="stanga" title="Meniu stânga"></iframe>
        </div>

        <!-- Frame: intro (main content area) -->
        <div class="frame-intro">
            <iframe src="intro.html" name="intro" title="Conținut principal"></iframe>
        </div>
    </div>

    <!-- Frame: jos (bottom - 40px) -->
    <div class="frame-jos">
        <iframe src="jos.html" name="jos2" title="Footer"></iframe>
    </div>
</div>
</body>
</html>
