<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodică Matematică - Clasa a V-a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2557 0%, #1a3a6b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .title-container {
            text-align: center;
            max-width: 1400px;
            width: 100%;
        }
        
        h1 {
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 1200px) {
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
                letter-spacing: 0.3px;
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>EVALUAREA NAȚIONALĂ: teste și subiecte date pe parcursul anilor</h1>
    </div>
</body>
</html>
